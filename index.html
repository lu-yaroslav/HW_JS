<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/style.css">
  <title>Document</title>
</head>
<body>
  <div class="wraper">
    <h1 >Login Page</h1>
    <form class="form" action="#" method="post">
      <h2 class="title">Email</h2>
      <label class="email">
        <input class="size" type="email" name="E-mail" placeholder="Enter your email" value="">
      </label>
      <h2 class="title">Password</h2>
      <label>
        <input class="size" type="password" name="password" placeholder="Enter your password, 8 min, 12max" value="">
      </label>      
      <button class="btn" type="submit">Login</button>
    </form>  

    <!-- Модальное окно, страница логина -->
    <div id="myModal" class="modal-window">
      <div class="modal-content">
       
        <p>Неправильный логин или пароль</p>
        <button id="btn-ok" class="modal-btn btn-ok" >OK</button>
        <button id="btn-cancel" class="modal-btn btn-cancel" >Отмена</button>
      </div>
     

    </div>  
  </div>
  <script src="./index.js"></script>
</body>
</html>
